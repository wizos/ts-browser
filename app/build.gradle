plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
    id "org.jetbrains.kotlin.kapt"
    // id 'com.didi.dokit'
}

android {
    signingConfigs {
        release {
            storeFile file('../ts.key')
            storePassword '900902'
            keyAlias 'default'
            keyPassword '900902'
        }
    }
    compileSdkVersion 33

    // 为了代理webview流量
    useLibrary 'org.apache.http.legacy'

    defaultConfig {
        applicationId "me.wizos.theview"
        minSdkVersion 21
        targetSdkVersion 30 // 大于该版本时，无法弹出选择证书窗口
        versionCode 3
        versionName "1.3.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        // debug {
        //     applicationIdSuffix '.compose' //增加包名后缀 debug
        //     minifyEnabled false
        //     debuggable true
        // }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
        freeCompilerArgs += "-Xopt-in=kotlin.RequiresOptIn"
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion foundation_version
    }
    packagingOptions {
        exclude 'META-INF/AL2.0'
        exclude 'META-INF/LGPL2.1'
    }
}


